<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ BrightNest Solutions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="login-section">
        <div class="login-container">
            <h2>Login to WelcomeHub</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p id="login-error" style="color: red; display: none;">Invalid email or password. Please try again.</p>
        </div>
    </section>

    <script>
        // Dummy credentials (use for testing only)
        const validEmail = 'janicerosegalicia@gmail.com';
        const validPassword = 'welcomehub123';

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if the credentials match
            if (email === validEmail && password === validPassword) {
                // Redirect to index.html if login is successful
                window.location.href = 'index.html';
            } else {
                // Show error message if login fails
                document.getElementById('login-error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
